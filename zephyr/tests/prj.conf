CONFIG_THINGSET=y

# enable all optional features to increase test coverage
CONFIG_THINGSET_64BIT_TYPES_SUPPORT=y
CONFIG_THINGSET_DECFRAC_TYPE_SUPPORT=y
CONFIG_THINGSET_BYTE_STRING_TYPE_SUPPORT=y

CONFIG_ZTEST=y
CONFIG_COVERAGE=y

CONFIG_LOG=y
CONFIG_THINGSET_LOG_LEVEL_DBG=y

# enable communication support
CONFIG_THINGSET_COM=y

# enable mesh library
CONFIG_THINGSET_MESH=y
CONFIG_THINGSET_MESH_LOG_LEVEL_DBG=y

# enable RBBQ lib
CONFIG_THINGSET_RBBQ=y
CONFIG_THINGSET_RBBQ_LOCAL=y
CONFIG_THINGSET_RBBQ_LOCAL0=y
CONFIG_THINGSET_RBBQ_LOG_LEVEL_DBG=y

CONFIG_STDOUT_CONSOLE=y
